<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Maiko -</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module"></script>
</head>
<div class="bg"></div>
<body>
    <main>
        <h1>Quiz Game</h1>
        <div class="container">
            <section class="score-wrapper">
                <h3>Score: <span id="score"></span> / <span id="total">10</span></h3>
            </section>

            <section class="quiz-wrapper"></section>

            <section class="btn-wrapper">
                <button id="check-btn">Check Answer</button>
                <button id="play-btn">Play Again</button>
            </section>

            <section class="answer-wrapper"></section>
        </div>
    </main>
</body>
</html>
